<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopApp | Ecommerce app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="ecommerce.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="header-title">ShopApp</div>
      <input
        type="text"
        id="searchInput"
        class="search-input"
        onkeyup="searchProduct()"
        placeholder="O que procuras?"
      />
      <div class="header-container">
        <p>Total: <span class="cart-total">0</span> €</p>
        <p>Itens: <span class="cart-total-items">0</span></p>
      </div>
    </div>
    <div class="product-section">
      <p class="welcome-sentence">
        Bem-vindo, hoje é <span class="weekday"></span>!
      </p>
      <div class="product-container"></div>
    </div>
  </body>
</html>
